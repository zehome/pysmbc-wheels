notifications:
  email: false
language: python

matrix:
  include:
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686 PRE_CMD=linux32

install:
  - docker pull $DOCKER_IMAGE

script:
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/scripts/build_wheels.sh
  - cp wheelhouse/*manylinux*.whl $TRAVIS_BUILD_DIR

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.whl"
  skip_cleanup: true
  on:
    repo: zehome/pysmbc-wheels
    tags: true
